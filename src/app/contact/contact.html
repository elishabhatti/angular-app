<h1>Form Grouping Reactive Forms</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input
    class="border p-1 m-2"
    type="text"
    placeholder="Enter Name"
    formControlName="name"
  />
  <br />
  <input
    class="border p-1 m-2"
    type="number"
    placeholder="Enter Age"
    formControlName="age"
  />
  <br />
  <input
    class="border p-1 m-2"
    type="email"
    placeholder="Enter Email"
    formControlName="email"
  />
  <br />
  <input
    class="border p-1 m-2"
    type="password"
    placeholder="Enter Password"
    formControlName="password"
  />
  <br />
  <button class="border p-1 m-2">Submit</button>
  <button type="button" (click)="setValues()" class="border p-1 m-2">
    Set Values
  </button>
</form>


<h1>{{this.profileForm.value.name}} </h1>
<h1>{{this.profileForm.value.age}} </h1>
<h1>{{this.profileForm.value.email}} </h1>
<h1>{{this.profileForm.value.password}} </h1>
