<h1>Template Driven Forms</h1>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
  <input
    #name="ngModel"
    type="text"
    required
    placeholder="Enter Name"
    name="name"
    ngModel
  />
  <br />
  <span class="text-red-500" *ngIf="name.invalid && name.touched"
    >Name is Required</span
  >
  <br />
  <input
    type="password"
    minlength="5"
    #password="ngModel"
    placeholder="Enter Password"
    maxlength="10"
    name="password"
    ngModel
  />
  <br />
  <span *ngIf="password.invalid && password.touched" class="text-red-500"
    >Please Enter Valid Password</span
  >
  <br />
  <input
    email
    type="email"
    #email="ngModel"
    placeholder="Enter Email"
    name="email"
    ngModel
  />
  <br />
  <span *ngIf="email.invalid && email.touched" class="text-red-500"
    >Please Enter Valid Email</span
  >
  <br />
  <input
    type="address"
    #address="ngModel"
    placeholder="Enter Address"
    name="address"
    ngModel
    pattern="[a-zA-z0-9\s]+"
  />
  <br />
  <span *ngIf="address.invalid && address.touched" class="text-red-500"
    >Please Your Address</span
  >
  <br />
  <select #gender="ngModel" required name="gender" ngModel>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br />
  <span *ngIf="gender.invalid && gender.touched" class="text-red-500"
    >Please Select Your Gender</span
  >
  <br />
  <input type="range" min="0" max="20" ngModel name="range" />
  <br />
  <button [disabled]="userForm.invalid">Add User</button>
</form>

<h3>{{userDetails?.name}}</h3>
<h3>{{userDetails?.password}}</h3>
<h3>{{userDetails?.email}}</h3>
<h3>{{userDetails?.address}}</h3>
<h3>{{userDetails?.gender}}</h3>
<h3>{{userDetails?.range}}</h3>
