<form class="p-8 rounded-lg max-w-sm border border-gray-500 mx-auto mt-30">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Login Form</h1>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      id="email"
      type="email"
      name="email"
      placeholder="your@example.com"
    />
  </div>

  <div class="mb-6">
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
    <input
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      id="password"
      type="password"
      name="password"
      placeholder="********"
    />
  </div>

  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full"
    type="submit"
  >
    Submit
  </button>
</form>
