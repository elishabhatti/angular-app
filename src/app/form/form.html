<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="p-8 rounded-2xl max-w-sm mx-auto mt-20 border border-gray-300">
  <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-900">Welcome Back!</h1>

  <div class="mb-5">
    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
    <input
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition duration-200 ease-in-out text-gray-800 placeholder-gray-400"
      id="email"
      type="email"
      name="email"
      ngModel
      placeholder="you@example.com"
      required
    />
  </div>

  <div class="mb-7">
    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
    <input
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition duration-200 ease-in-out text-gray-800 placeholder-gray-400"
      id="password"
      type="password"
      name="password"
      ngModel
      placeholder="••••••••"
      required
    />
  </div>

  <button
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-3 focus:ring-blue-400 focus:ring-opacity-75"
    type="submit"
  >
    Sign In
  </button>

  <div class="mt-6 text-center text-sm">
    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Forgot your password?</a>
  </div>
</form>
