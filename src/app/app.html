<h1>Switch Case in Angular</h1>
<button (click)="handleColor('red')">Red</button>
<button (click)="handleColor('blue')">Blue</button>
<button (click)="handleColor('yellow')">Yellow</button>
<button (click)="handleColor('green')">Green</button>
<button (click)="handleColor('gold')">Gold</button>

<input type="text" (input)="changeColor($event)"  placeholder="Enter Color Name">

@switch(color) {
    @case('red') {
        <h1 style="color: red;">Red Color</h1>
    }
    @case('green') {
        <h1 style="color: green;">Green Color</h1>
    }
    @case('yellow') {
        <h1 style="color: yellow;">Yellow Color</h1>
    }
    @case('blue') {
        <h1 style="color: blue;">Blue Color</h1>
    }
    @default {
        <h1 style="color: black;">No Color  Color</h1>
    } 
}
