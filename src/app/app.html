<h1>Events</h1>
<button class="btn btn-2" (click)="handleEvent($event)">Click Event</button>
<br />
<br />
<div
  (mouseenter)="handleEvent($event)"
  style="background-color: aqua; width: 100px; height: 100px"
></div>
<div
  (mouseleave)="handleEvent($event)"
  style="background-color: blue; width: 100px; height: 100px"
></div>

<br />
<br />

<input
  (input)="handleEvent($event)"
  (focus)="handleEvent($event)"
  (blur)="handleEvent($event)"
  type="text"
  name="user"
/>
