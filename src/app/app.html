<h1>Else If | Control Flow</h1>
<button (click)="handleColor(1)">Red</button>
<button (click)="handleColor(2)">Blue</button>
<button (click)="handleColor(3)">Yellow</button>
<button (click)="handleColor(10)">Other</button>

<input type="text" (input)="handleEvent($event)" placeholder="Enter Number For Color">

@if(color == 1) {

<div
  style="
    margin: 10px;
    background-color: red;
    width: 100px;
    height: 100px;
    border-radius: 10px;
  "
></div>
}@else if(color == 2) {

<div
  style="
    margin: 10px;
    background-color: blue;
    width: 100px;
    height: 100px;
    border-radius: 10px;
  "
></div>
}@else if(color == 3) {

<div
  style="
    margin: 10px;
    background-color: yellow;
    width: 100px;
    height: 100px;
    border-radius: 10px;
  "
></div>
}@else {
<div
  style="
    margin: 10px;
    background-color: black;
    width: 100px;
    height: 100px;
    border-radius: 10px;
  "
></div>
}
