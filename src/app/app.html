<h1 class="text-3xl font-bold">ngIf Directive in Angular</h1>

<div *ngIf="login; else elseBlock">
  <a href="/logout">Logout</a>
</div>
<ng-template #elseBlock>
  <a>Login</a>
</ng-template>

<div *ngIf="block == 0">
  <h1>Heading 0</h1>
</div>
<div *ngIf="block == 1">
  <h1>Heading 1</h1>
</div>
<div *ngIf="block == 2">
  <h1>Heading 2</h1>
</div>
<div *ngIf="block == 3">
  <h1>Heading 3</h1>
</div>

<button (click)="updateBlock()">Update Block</button>
