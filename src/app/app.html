<h1 class="text-3xl font-bold">ngSwitch Directive in Angular</h1>

<button (click)="changeColor('red')">Red</button>
<button (click)="changeColor('green')">Green</button>
<button (click)="changeColor('blue')">Blue</button>
<button (click)="changeColor('yellow')">Yellow</button>
<button (click)="changeColor('blue')">Blue</button>
<button (click)="changeColor('hfsdjk')">Brown Color</button>

<div [ngSwitch]="color">
  <h1 *ngSwitchCase="'red'" class="text-red-500">Red Color</h1>
  <h1 *ngSwitchCase="'green'" class="text-green-500">Green Color</h1>
  <h1 *ngSwitchCase="'yellow'" class="text-yellow-500">Yellow Color</h1>
  <h1 *ngSwitchCase="'blue'" class="text-blue-500">Blue Color</h1>
  <h1 *ngSwitchCase="'gray'" class="text-gray-500">Gray Color</h1>
  <h1 *ngSwitchDefault="''" class="text-black">No Color Match</h1>
</div>
