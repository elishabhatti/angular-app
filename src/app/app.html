<h1>Signals in Angular</h1>

<h1>{{count()}}</h1>

<!-- <button (click)="updateValue('inc')" >Increment</button>
<button (click)="updateValue('dec')" >Decrement</button>
<button (click)="updateValue('res')" >Reset</button> -->


<button (click)="count.set(count() + 1)" >Increment</button>
<button (click)="count.set(count() - 1)" >Decrement</button>
<button (click)="count.set(0)" >Reset</button>
