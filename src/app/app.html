<h1>Call API with json server</h1>

<form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
  <input
    class="border border-gray-500"
    required
    type="text"
    name="name"
    placeholder="Enter Name"
    ngModel
  />
  <input
    class="border border-gray-500"
    required
    type="number"
    name="age"
    placeholder="Enter Age"
    ngModel
  />
  <input
    class="border border-gray-500"
    required
    type="email"
    name="email"
    placeholder="Enter Email"
    ngModel
  />
  <button type="submit">Submit</button>
</form>

<h1>All Users</h1>

@for(user of users; track $index) {
<ul>
  <li>ID: {{user.id}}</li>
  <li>Name: {{user.name}}</li>
  <li>Age: {{user.age}}</li>
  <li>Email: {{user.email}}</li>
  <li><button (click)="deleteUser(user.id)" class="border">Delete</button></li>
  <li><button (click)="selectUser(user.id)" class="border">Update</button></li>
  <br />
  <br />
</ul>
}
